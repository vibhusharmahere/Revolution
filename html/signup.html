<body>

    <!-- HEADER -->
    <header>
        <nav>
            <!-- left side menu -->
            <div class="left-side-menu">
                <div class="logo">
                    <a href="#">

                <div class="sub-menu">

    <!-- -------------------------------------------content---------------------------------------- -->

    <!-- .................Left side.............  -->
    <section class="sec">
        <div class="signup">
            <h1>SIGN UP</h1>
            <form class="box" action="#">

                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <div class="terms">
                    <input type="checkbox" name="tnc" id="tnc" required>
                    <p>I agree to <a href="#" id="already">terms & conditions</a></p>
                </div>
                <input type="submit" value="Signup">

            </form>
            <p>Already User? <a href="signin.html" id="already">Sign In</a></p>
        </div>

        <div class="right-cont">
            <img src="../cash-inst.png" alt="login">
        </div>

    </section>
